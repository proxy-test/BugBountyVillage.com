<h2 class="section-title">{{ .titles.sponsors }}</h2>
<p>Contact Us for sponsoring Bug Bounty Village </p>
<div id="carouselExample1" class="carousel slide z-depth-1-half" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/img/pentesterlabfina.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/img/hak5_500x.png" alt="Second slide">
    </div>
    <div class="carousel-item last">
      <img class="d-block w-100" src="/img/500.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<style>
.carousel{
  width: 45%;
  margin: 0 auto;
}

.carousel-inner > .carousel-item img {
   /* height: 400px; */
   /* width: 700px; */
   /* margin: 0 auto; */
   object-fit: cover;
}
</style>
